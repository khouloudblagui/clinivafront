<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
                    Add Physical Treatment
                </div>
            </div>
        </div>
        <button mat-icon-button class="modal-close-button" aria-label="Close dialog"  (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="treatmentForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Physical Treatment Name</mat-label>
                        <input matInput formControlName="name" type="text" required>
                        <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>receipt</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Physical Treatment Duration</mat-label>
                        <input matInput formControlName="duration" type="text" required>
                        <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>receipt</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Physical Treatment Note</mat-label>
                        <input matInput formControlName="note" type="text" required>
                        <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>receipt</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Physical Treatment Description</mat-label>
                        <textarea matInput formControlName="description" required rows="2"></textarea>
                        <mat-icon class="material-icons-two-tone color-icon" matSuffix>Physical Treatment Description</mat-icon>
                    </mat-form-field>
                </div>
            </div>
           
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Physical Treatment Category</mat-label>
                        <mat-icon class="material-icons-two-tone color-icon" matSuffix>healing</mat-icon>
                        <mat-select formControlName="category" required (selectionChange)="onSelectCategory($event.value)">
                            <mat-option *ngFor="let category of treatmentCategories" [value]="category.categoryid">
                                {{ category.phyCategoryName }}</mat-option>

                          </mat-select>                                                                                              
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" type="submit">Save</button>
                        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
