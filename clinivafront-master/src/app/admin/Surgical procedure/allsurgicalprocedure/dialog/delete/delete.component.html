<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Code: </span>{{surgical.cptCode}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Description: </span>{{ surgical.cptDesc}}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Category: </span>{{surgical.cptDesc}}
        </p>
        <p>
          <span class="font-weight-bold">CptKy: </span>{{surgical.cptky}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="true" >
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
