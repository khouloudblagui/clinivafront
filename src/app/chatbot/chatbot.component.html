<div class="chatbot" [class.open]="isOpen">
  <!-- Bouton pour ouvrir/fermer -->
  <div class="widget-toggle" (click)="toggleChat()">
    <span *ngIf="!isOpen">💬</span>
    <span *ngIf="isOpen">❌</span>
  </div>

  <!-- Fenêtre du chatbot -->
  <div class="chatbot-window" *ngIf="isOpen">
    <div class="chat-header">
      <h3>Chatbot</h3>
    </div>
    <div class="chat-body">
      <!-- Liste des messages -->
      <div *ngFor="let message of messages" class="message">
        <span [ngClass]="{ 'user': message.sender === 'user', 'bot': message.sender === 'bot' }">
          <strong>{{ message.sender === 'user' ? 'Vous' : 'Bot' }}:</strong> {{ message.content }}
        </span>
      </div>
    </div>
    <div class="chat-footer">
      <!-- Input utilisateur -->
      <input [(ngModel)]="userInput" type="text" placeholder="Écrivez votre message..." />
      <button (click)="sendMessage()">Envoyer</button>
    </div>
  </div>
</div>
