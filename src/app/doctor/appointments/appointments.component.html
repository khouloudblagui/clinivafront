<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'All Appointments'" [items]="['Appointments']" [active_item]="'All Appointments'">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Appointments</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input
                    placeholder="Search"
                    type="text"
                    [(ngModel)]="filterValue"
                    (input)="filterAppointments()"
                    class="browser-default search-field"
                    aria-label="Search box"
                  />
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li>
                  <button mat-button (click)="exportToExcel()">Export to Excel</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox></mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox></mat-checkbox>
                </td>
              </ng-container>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
              </ng-container>

              <!-- Gender Column -->
              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
              </ng-container>

              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let row">{{ row.date }}</td>
              </ng-container>

              <!-- Time Column -->
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                <td mat-cell *matCellDef="let row">{{ row.time }}</td>
              </ng-container>

              <!-- Mobile Column -->
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
                <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
              </ng-container>

              <!-- Injury Column -->
              <ng-container matColumnDef="injury">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Injury</th>
                <td mat-cell *matCellDef="let row">{{ row.injury }}</td>
              </ng-container>

              <!-- Doctor Column -->
              <ng-container matColumnDef="doctor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
                <td mat-cell *matCellDef="let row">{{ row.doctor }}</td>
              </ng-container>

              <!-- Patient Column -->
              <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient</th>
                <td mat-cell *matCellDef="let row">{{ row.patient }}</td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row">{{ row.status }}</td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="deleteAppointment(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </table>

            <!-- Paginator -->
            <mat-paginator
              [length]="dataSource?.length || 0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
