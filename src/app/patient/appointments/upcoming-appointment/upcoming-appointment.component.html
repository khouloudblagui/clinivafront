<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'My appointments'"
        [items]="['Appointments']"
        [active_item]="'Upcoming'"
      >
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-search-box">
                  <label for="search-input"
                    ><i class="material-icons search-icon">search</i></label
                  >
                  <input
                    placeholder="Search"
                    type="text"
                    #filter
                    class="browser-default search-field"
                    aria-label="Search box"
                  />
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div
                    class="m-l-10"
                    [hidden]="!selection.hasValue()"
                    matTooltip="DELETE"
                  >
                    <button
                      mat-mini-fab
                      color="warn"
                      (click)="removeSelectedRows()"
                    >
                      <mat-icon class="col-white">delete </mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img
                      src="assets/images/icons/xlsx.png"
                      alt=""
                      (click)="exportExcel()"
                    />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <mat-table
                #table
                [dataSource]="dataSource"
                matSort
                class="mat-cell"
              >
                <!-- Checkbox Column -->

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Id</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="doctor">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Doctor Name</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row"
                    ><span class="mobile-label">Doctor Name:</span>
                    {{ row.doctor?.name ?? "Pas encore affect√©" }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Email</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    <span class="mobile-label">Email:</span
                    >{{ row.email }}</mat-cell
                  >
                </ng-container>
                <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Appo. Date</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    <span class="mobile-label">Appo. Date:</span
                    >{{ row.date | date : "MM/dd/yyyy" }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="time">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Appo. Time</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    <span class="mobile-label">Appo. Time:</span
                    >{{ row.time }}</mat-cell
                  >
                </ng-container>
                <ng-container matColumnDef="mobile">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Mobile</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    <span class="mobile-label">Mobile:</span
                    >{{ row.mobile }}</mat-cell
                  >
                </ng-container>

                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Status
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row"
                    ><span class="mobile-label">Status!</span> {{ row.status }}
                  </mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell class="pr-0" *matHeaderCellDef
                    >Actions</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row; let i = index" class="pr-0">
                    <!-- <button mat-icon-button (click)="$event.stopPropagation()" (click)="editCall(row)"
                      class="tbl-action-btn">
                      <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button> -->
                    <button
                      mat-icon-button
                      (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)"
                      class="tbl-action-btn"
                    >
                      <app-feather-icons
                        [icon]="'trash-2'"
                        [class]="'tbl-fav-delete'"
                      ></app-feather-icons>
                    </button>
                    <button
                      mat-icon-button
                      (click)="careplanDisplay(row)"
                      class="tbl-action-btn"
                    >
                      <app-feather-icons
                        [icon]="'folder'"
                        [class]="'tbl-fav-edit'"
                      ></app-feather-icons>
                    </button>
                  </mat-cell>
                </ng-container>
                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  [style.cursor]="'pointer'"
                  matRipple
                >
                </mat-row>
              </mat-table>
              <!-- Loading spinner -->
              <!-- <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                No results
              </div> -->
              <!-- <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
