<div class="addContainer">
  <div class="modalHeader">
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="surgicalprocedureForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>surgicalProcedure Code</mat-label>
            <input matInput formControlName="cptcode" required>
            <mat-error *ngIf="surgicalprocedureForm.get('cpt code')?.hasError('required')">
              surgicalProcedure Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>surgicalProcedure Description</mat-label>
            <input matInput formControlName="cptDesc" required>

            <mat-error *ngIf="surgicalprocedureForm.get('surgicalProcedureDesc')?.hasError('required')">
              surgicalProcedure Description is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>surgicalProcedure Category</mat-label>
            <input matInput formControlName="cptcategory" required>
            <mat-error *ngIf="surgicalprocedureForm.get('surgicalProcedureCategory')?.hasError('required')">
              surgicalProcedure Category is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!surgicalprocedureForm.valid" [mat-dialog-close]="1"
            (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
