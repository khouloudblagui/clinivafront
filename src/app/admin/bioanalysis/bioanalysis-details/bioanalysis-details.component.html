<!-- view-details.component.html -->

<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'BioAnalysis List'" [items]="['BioAnalysis details']" [active_item]="'View details'">
      </app-breadcrumb>
    </div>
    
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>BioAnalysis details</h2>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="UPDATE">
                    <button mat-mini-fab color="primary" (click)="bioanalysis && openUpdateModal(bioanalysis)">
                      <mat-icon class="col-white">update</mat-icon>
                    </button>
                  </div>
              </ul>
            </div>
          </div>
          <div class="body">
            <div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>BioAnalysis Name</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="bioanalysis.biologicalAnalysisName" readonly >
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>BioAnalysis Type</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="bioanalysis.biologicalAnalysisType" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <h6>BioAnalysis Description</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="bioanalysis.biologicalAnalysisDesc" readonly>
                  </mat-form-field>
                </div>
                </div>
                <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <h6>BioAnalysis Measurement</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="bioanalysis.biologicalAnalysisMeasurmentUnit" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>BioAnalysis RefValueMin</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="bioanalysis.biologicalAnalysisRefValueMin" readonly >
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>BioAnalysis RefValueMax</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="bioanalysis.biologicalAnalysisRefValueMax" readonly>
                  </mat-form-field>
                </div>
              </div>               
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
