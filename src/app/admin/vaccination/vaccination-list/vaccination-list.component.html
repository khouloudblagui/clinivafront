<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb">
            <li>
              <h4 class="page-title">Vaccinations</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a [routerLink]="'/admin/dashboard/main'">
                <!-- <i class="fas fa-home"></i> -->
                <i-feather name="home" class="breadcrumb-icon"></i-feather>
              </a>
            </li>
            <li class="breadcrumb-item">Vaccinations List</li>
            <li class="breadcrumb-item active">Vaccinations</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Vaccinations</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary" (click)="openAddModal()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()"/>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-cell>
                </ng-container>
                <!-- ID Vaccination Column -->
                <ng-container matColumnDef="idVaccination">
                  <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{ element.idVaccination }} </mat-cell>
                </ng-container>

                <!-- Vaccine Label Column -->
                <ng-container matColumnDef="vaccineLabel">
                  <mat-header-cell *matHeaderCellDef> Vaccination Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{ element.vaccineLabel }} </mat-cell>
                </ng-container>

                <!-- Vaccine Type Column -->
                <ng-container matColumnDef="vaccineType">
                  <mat-header-cell *matHeaderCellDef> Vaccination Type </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{ element.vaccineType }} </mat-cell>
                </ng-container>

                <!-- Vaccine Medication Column -->
                <ng-container matColumnDef="vaccineMedication">
                  <mat-header-cell *matHeaderCellDef> Medicine Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{ element.vaccineMedication.name }} </mat-cell>
                </ng-container>

                <!-- Vaccine ICD10 Code Column -->

              <!-- actions -->
              <ng-container matColumnDef="actions">
                <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                  <!-- Bouton "View Details" -->
                  <button mat-icon-button (click)="$event.stopPropagation()" (click)="openDetails(row)" class="tbl-action-btn">
                    <mat-icon class="tbl-fav-view" color="primary">visibility</mat-icon>
                  </button>
                  <!-- Bouton "Delete" -->
                  <button mat-icon-button (click)="$event.stopPropagation()" (click)="openDeleteModal(row)" class="tbl-action-btn">
                    <mat-icon class="tbl-fav-delete" color="warn">delete</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>

                <!-- Define displayed columns -->
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <!-- Loading spinner -->
              <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
