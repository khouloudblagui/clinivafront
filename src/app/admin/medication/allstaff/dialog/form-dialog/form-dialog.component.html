<div class="addContainer">
  <div class="modalHeader">
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="medicationForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Medication Code</mat-label>
            <input matInput formControlName="medicationCode" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
            <mat-error *ngIf="medicationForm.get('medicationCode')?.hasError('required')">
              Medication Code is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Medication Name</mat-label>
            <input matInput formControlName="medicationName" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
            <mat-error *ngIf="medicationForm.get('medicationName')?.hasError('required')">
              Medication Name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Medication Type</mat-label>
            <mat-select formControlName="medicationType" required (selectionChange)="onTypeChange()">
              <mat-option *ngFor="let type of getMedicationTypeKeys()" [value]="type">{{ type }}</mat-option>
            </mat-select>
            <mat-error *ngIf="medicationForm.get('medicationType')?.hasError('required')">
              Medication Type is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Medication Strength</mat-label>
            <mat-select formControlName="medicationStrength" required>
              <mat-option *ngFor="let strength of strengthOptions" [value]="strength">{{ strength }}</mat-option>
            </mat-select>
            <mat-error *ngIf="medicationForm.get('medicationStrength')?.hasError('required')">
              Medication Strength is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Medication DosageForm</mat-label>
            <mat-select formControlName="medicationDosageForm" required>
              <mat-option value="ORAL">ORAL</mat-option>
              <mat-option value="TOPICAL">TOPICAL</mat-option>
              <mat-option value="INJECTABLE">INJECTABLE</mat-option>
            </mat-select>
            <mat-error *ngIf="medicationForm.get('medicationDosageForm')?.hasError('required')">
              Medication DosageForm is required
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!medicationForm.valid" type="submit">Save</button>
            <button mat-raised-button color="warn" (click)="onCancelClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
